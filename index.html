<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Willian Atarihuana | Resume</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: #0a0a0a;
    color: #eee;
    scroll-behavior: smooth;
  }

  a {
    color: #d4af37;
    text-decoration: none;
  }
  a:hover {
    color: #fff;
  }

  /* Container */
  .container {
    max-width: 900px;
    margin: 60px auto 60px;
    padding: 0 20px;
  }

  /* Neon title style */
  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3.5rem;
    color: #d4af37;
    text-align: center;
    margin-bottom: 5px;
    text-shadow:
      0 0 8px #d4af37,
      0 0 15px #d4af37,
      0 0 25px #d4af37;
    letter-spacing: 6px;
  }

  /* Subtitle/contact */
  .contact-info {
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 40px;
    letter-spacing: 1.3px;
    color: #bbb;
  }
  .contact-info a {
    border-bottom: 1px dotted #d4af37;
  }

  /* Sections */
  section {
    margin-bottom: 50px;
  }

  section h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.2rem;
    color: #d4af37;
    margin-bottom: 18px;
    text-shadow:
      0 0 6px #d4af37,
      0 0 10px #d4af37;
    border-bottom: 2px solid #d4af37;
    padding-bottom: 6px;
    letter-spacing: 2px;
  }

  /* Section content */
  p, ul {
    font-size: 1rem;
    line-height: 1.6;
    color: #eee;
  }

  ul {
    padding-left: 20px;
    list-style-type: disc;
  }

  ul li {
    margin-bottom: 10px;
  }

  /* Icons for sections */
  .section-icon {
    margin-right: 10px;
    color: #d4af37;
  }

  /* LinkedIn button */
  .linkedin-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: #d4af37;
    color: #000;
    font-weight: 700;
    padding: 10px 18px;
    border-radius: 6px;
    box-shadow:
      0 0 8px #d4af37;

</body>
</html>
